<div *ngIf="books && books.length; else cartEmpty">
  <mat-card>
    <mat-card-header>Shipping cart</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let book of books">
          <h3 mat-line>
            <button mat-mini-fab (click)="remove(book.id)">X</button>
            <span>{{book.name}} - {{book.price | currency}}</span>
          </h3>
        </mat-list-item>
      </mat-list>
      <h3>Total: {{getTotal() | currency }}</h3>
    </mat-card-content>

    <button mat-raised-button color="primary" (click)="emptyCart()">Empty cart</button>
    <button mat-raised-button right color="primary" (click)="checkout()">Checkout</button>

  </mat-card>
</div>

<ng-template #cartEmpty>
  The cart is empty
</ng-template>
