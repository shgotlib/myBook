<div *ngIf="afAuth.authState | async; let user; else showLogin">
  <mat-card>
    <mat-card-header>Users</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let user of users">
          <h3 mat-line>
            <span>{{user.name}}</span>
            <br>
            <span>{{user.email}}</span>
          </h3>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #showLogin>
  תחילה יש להתחבר כמנהל מערכת
  <app-login></app-login>
</ng-template>
