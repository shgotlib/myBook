<div *ngIf="afAuth.authState | async; let user; else showLogin">
  <mat-card>
    <mat-card-header>Orders</mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item *ngFor="let order of orders">
          <h3 mat-line>
            <span>User: {{order.userEmail}}</span>
          </h3>
          <h3 mat-line>
            <span>Books:
              <p *ngFor="let book of order.booksArr">{{book.name}}</p>
            </span>
          </h3>
          <h3 mat-line>
            <span>Status:
              <span [ngStyle]="{color: order.status == 'approved' ? 'green' : 'red'}">{{order.status}}</span>
            </span>
          </h3>
          <div mat-line *ngIf="order.status != 'approved'">
            <button mat-raised-button color="primary" (click)="approve(order)">Approve order</button>
          </div>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>
</div>

<ng-template #showLogin>
  תחילה יש להתחבר כמנהל מערכת
  <app-login></app-login>
</ng-template>
